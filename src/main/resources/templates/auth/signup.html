<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .signup-card {
            background: white;
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #4361ee;
            font-size: 2.5rem;
        }
        
        .title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }
        
        .input-group {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            cursor: pointer;
        }
        
        .btn-signup {
            background: #4361ee;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s ease;
        }
        
        .btn-signup:hover {
            background: #3a56d4;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        
        .login-link a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
        }
        
        .alert {
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 1.5rem;
        }
        
        .is-invalid {
            border-color: #ff3333;
        }
        
        .invalid-feedback {
            display: block;
            color: #ff3333;
            font-size: 0.85rem;
            margin-top: 5px;
        }
        
        .strength-bar {
            height: 6px;
            border-radius: 3px;
            transition: width 0.3s, background-color 0.3s;
            margin-top: 8px;
        }
        
        .strength-text {
            font-size: 0.85rem;
            font-weight: 500;
            margin-top: 5px;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="signup-card fade-in">
    <div class="logo">
        <i class="fas fa-user-plus"></i>
    </div>
    
    <h3 class="title">Create Account</h3>

    <form th:action="@{/signup}" th:object="${user}" method="post" id="signupForm" novalidate>
        <!-- Username -->
        <div class="form-group">
            <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Username" required>
            <div class="invalid-feedback">Username must be at least 3 characters.</div>
        </div>

        <!-- Password -->
        <div class="form-group">
            <div class="input-group">
                <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Password" required>
                <span class="password-toggle" onclick="togglePassword()">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="invalid-feedback">Password must be at least 6 characters.</div>
            
            <!-- Password Strength Indicator -->
            <div class="strength-bar bg-secondary" id="strengthBar"></div>
            <small class="strength-text" id="strengthText"></small>
        </div>

        <!-- Error message from backend -->
        <div th:if="${error}" class="alert alert-danger fade-in" th:text="${error}"></div>

        <!-- Submit -->
        <button type="submit" class="btn btn-signup">Sign Up</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="/login">Login</a>
    </div>
</div>

<script>
    // Form validation
    const form = document.getElementById('signupForm');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');

    // Password strength logic
    password.addEventListener('input', () => {
        const val = password.value;
        let strength = 0;

        if (val.length >= 6) strength++;
        if (/[A-Z]/.test(val)) strength++;
        if (/[0-9]/.test(val)) strength++;
        if (/[^A-Za-z0-9]/.test(val)) strength++;

        let width = 0;
        let color = '';
        let text = '';

        switch (strength) {
            case 0:
                width = 0; color = 'transparent'; text = '';
                break;
            case 1:
                width = 25; color = '#ff3333'; text = 'Weak';
                break;
            case 2:
                width = 50; color = '#ffa500'; text = 'Fair';
                break;
            case 3:
                width = 75; color = '#4361ee'; text = 'Good';
                break;
            case 4:
                width = 100; color = '#4bb543'; text = 'Strong';
                break;
        }

        strengthBar.style.width = width + '%';
        strengthBar.style.backgroundColor = color;
        strengthText.textContent = text;
        strengthText.style.color = color;
    });

    // Form validation before submit
    form.addEventListener('submit', (event) => {
        let valid = true;

        if (username.value.trim().length < 3) {
            username.classList.add('is-invalid');
            valid = false;
        } else {
            username.classList.remove('is-invalid');
        }

        if (password.value.trim().length < 6) {
            password.classList.add('is-invalid');
            valid = false;
        } else {
            password.classList.remove('is-invalid');
        }

        if (!valid) {
            event.preventDefault();
            event.stopPropagation();
        }
    });

    // Toggle password visibility
    function togglePassword() {
        const input = document.getElementById('password');
        const icon = document.querySelector('.password-toggle i');
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>

</body>
</html>
