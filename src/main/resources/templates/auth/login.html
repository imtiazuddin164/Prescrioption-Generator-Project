<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 1rem;
            color: #4361ee;
            font-size: 2.5rem;
        }
        
        .welcome-message {
            text-align: center;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 1.5rem;
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 2rem;
            color: #666;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }
        
        .input-group {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            cursor: pointer;
        }
        
        .btn-login {
            background: #4361ee;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s ease;
        }
        
        .btn-login:hover {
            background: #3a56d4;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        
        .signup-link a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
        }
        
        .alert {
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 1.5rem;
        }
        
        .is-invalid {
            border-color: #ff3333;
        }
        
        .invalid-feedback {
            display: block;
            color: #ff3333;
            font-size: 0.85rem;
            margin-top: 5px;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="login-card fade-in">
    <div class="logo">
        <i class="fas fa-lock"></i>
    </div>
    
    <!-- Welcome Message Added Here -->
    <h3 class="welcome-message">Welcome Back</h3>
    <p class="subtitle">Login to continue to your account</p>

    <form th:action="@{/login}" method="post" id="loginForm" novalidate>
        <!-- Username -->
        <div class="form-group">
            <input class="form-control" type="text" name="username" id="username" placeholder="Username" required>
            <div class="invalid-feedback">Please enter your username.</div>
        </div>

        <!-- Password -->
        <div class="form-group">
            <div class="input-group">
                <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
                <span class="password-toggle" onclick="togglePassword()">
                    <i class="fas fa-eye"></i>
                </span>
                <div class="invalid-feedback">Please enter your password.</div>
            </div>
        </div>

        <!-- Error Messages -->
        <div th:if="${param.error}" class="alert alert-danger fade-in">
            <i class="fas fa-exclamation-circle me-2"></i> Invalid username or password.
        </div>

        <div th:if="${param.logout}" class="alert alert-success fade-in">
            <i class="fas fa-check-circle me-2"></i> You have been logged out successfully.
        </div>

        <!-- Submit -->
        <button class="btn btn-login" type="submit">Login</button>
    </form>

    <div class="signup-link">
        Don't have an account? <a href="/signup">Sign Up</a>
    </div>
</div>

<script>
    // Form validation
    const form = document.getElementById('loginForm');
    const username = document.getElementById('username');
    const password = document.getElementById('password');

    form.addEventListener('submit', (e) => {
        let valid = true;

        if (username.value.trim() === '') {
            username.classList.add('is-invalid');
            valid = false;
        } else {
            username.classList.remove('is-invalid');
        }

        if (password.value.trim() === '') {
            password.classList.add('is-invalid');
            valid = false;
        } else {
            password.classList.remove('is-invalid');
        }

        if (!valid) {
            e.preventDefault();
            e.stopPropagation();
        }
    });

    // Toggle password visibility
    function togglePassword() {
        const input = document.getElementById('password');
        const icon = document.querySelector('.password-toggle i');
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>

</body>
</html>
