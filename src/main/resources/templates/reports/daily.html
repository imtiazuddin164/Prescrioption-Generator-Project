<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daily Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }
        .container {
            max-width: 800px;
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #e9ecef;
            margin-top: 20px;
        }
        h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 1rem;
        }
        .table {
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #dee2e6;
        }
        th {
            background-color: #495057;
            color: white;
            font-weight: 500;
            text-align: center;
            padding: 12px;
        }
        td {
            text-align: center;
            padding: 10px;
            vertical-align: middle;
        }
        tr:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Daily Prescription Report</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Prescription Count</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="r : ${dayCounts}">
                    <td th:text="${r.day}"></td>
                    <td th:text="${r.count}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
