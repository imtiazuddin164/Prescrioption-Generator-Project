<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prescription Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
        }

        .prescription-card {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #e9ecef;
        }

        .clinic-header {
            text-align: center;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        .clinic-header h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .clinic-header p {
            margin: 0;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .section-title {
            color: #2c3e50;
            font-weight: 600;
            margin: 1.5rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e9ecef;
        }

        .prescription-field {
            margin-bottom: 1rem;
        }

        .prescription-field label {
            font-weight: 500;
            color: #495057;
            display: block;
            margin-bottom: 0.25rem;
        }

        .prescription-field p {
            margin: 0;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 3px solid #2c3e50;
        }

        .prescription-footer {
            margin-top: 2rem;
            border-top: 1px solid #dee2e6;
            padding-top: 1rem;
            text-align: right;
            color: #6c757d;
        }

        .action-buttons {
            margin-top: 1.5rem;
            text-align: center;
        }

        .btn {
            border-radius: 4px;
            font-weight: 500;
            padding: 8px 20px;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            .action-buttons, .navbar {
                display: none;
            }
            .prescription-card {
                box-shadow: none;
                border: 1px solid #dee2e6;
                margin: 0;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand fw-bold text-dark" href="/prescriptions">Prescription Manager</a>
            <form th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="btn btn-outline-dark btn-sm">Logout</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="prescription-card" id="prescriptionContent">
            <!-- Clinic Info -->
            <div class="clinic-header">
                <h2>Dr. HealthCare Clinic</h2>
                <p>123 Medical Street, Dhaka | +880 1234 567 890 | dr.health@example.com</p>
            </div>

            <!-- Patient Info -->
            <div class="row">
                <div class="col-md-6 prescription-field">
                    <label>Prescription Date:</label>
                    <p th:text="${prescription.prescriptionDate}"></p>
                </div>
                <div class="col-md-6 prescription-field">
                    <label>Next Visit Date:</label>
                    <p th:text="${prescription.nextVisitDate}"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 prescription-field">
                    <label>Patient Name:</label>
                    <p th:text="${prescription.patientName}"></p>
                </div>
                <div class="col-md-3 prescription-field">
                    <label>Age:</label>
                    <p th:text="${prescription.patientAge}"></p>
                </div>
                <div class="col-md-3 prescription-field">
                    <label>Gender:</label>
                    <p th:text="${prescription.patientGender}"></p>
                </div>
            </div>

            <!-- Diagnosis -->
            <div class="prescription-field">
                <label class="section-title">Diagnosis:</label>
                <p th:text="${prescription.diagnosis}"></p>
            </div>

            <!-- Medicines -->
            <div class="prescription-field">
                <label class="section-title">Medicines:</label>
                <p th:text="${prescription.medicines}"></p>
            </div>

            <!-- Footer / Signature -->
            <div class="prescription-footer">
                <p>Signature of Doctor</p>
                <p><strong>__________________________</strong></p>
            </div>
        </div>

        <!-- Buttons -->
        <div class="action-buttons">
            <a href="/prescriptions" class="btn btn-outline-secondary me-2">Back to List</a>
            <button class="btn btn-primary me-2" onclick="printPrescription()">Print</button>
            <button class="btn btn-success" onclick="downloadPDF()">Download PDF</button>
        </div>
    </div>

    <footer class="text-center text-muted mt-4 mb-2">
        <p>Â© 2025 Prescription Manager</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        function printPrescription() {
            window.print();
        }

        function downloadPDF() {
            const element = document.getElementById('prescriptionContent');
            const opt = {
                margin: 0.5,
                filename: 'prescription.pdf',
                image: { type: 'jpeg', quality: 1.0 },
                html2canvas: { scale: 4 },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
