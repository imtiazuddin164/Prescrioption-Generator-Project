<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Prescription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      min-height: 100vh;
      padding: 20px 0;
    }

    .card {
      border-radius: 8px;
      background: #fff;
      border: 1px solid #dee2e6;
      margin-bottom: 30px;
    }

    h2 {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      font-weight: 500;
      color: #495057;
      margin-bottom: 0.5rem;
    }

    .form-control, .form-select {
      border-radius: 4px;
      border: 1px solid #ced4da;
    }

    .form-control:focus, .form-select:focus {
      border-color: #2c3e50;
      box-shadow: 0 0 0 2px rgba(44, 62, 80, 0.1);
    }

    .btn {
      border-radius: 4px;
      font-weight: 500;
      padding: 8px 20px;
    }

    .section-title {
      font-size: 1rem;
      font-weight: 600;
      color: #2c3e50;
      margin: 1.5rem 0 1rem 0;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #e9ecef;
    }

    .container {
      max-width: 700px;
    }

    .text-danger {
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>New Prescription</h2>

    <form th:action="@{/prescriptions}" th:object="${prescription}" method="post" class="card p-4">

      <div class="section-title">Patient Information</div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="patientName" class="form-label">Patient Name</label>
          <input type="text" id="patientName" th:field="*{patientName}" class="form-control" required>
          <div th:if="${#fields.hasErrors('patientName')}" th:errors="*{patientName}" class="text-danger"></div>
        </div>

        <div class="col-md-3 mb-3">
          <label for="patientAge" class="form-label">Age</label>
          <input type="number" id="patientAge" th:field="*{patientAge}" min="0" max="120" class="form-control" required>
        </div>

        <div class="col-md-3 mb-3">
          <label for="patientGender" class="form-label">Gender</label>
          <select id="patientGender" th:field="*{patientGender}" class="form-select" required>
            <option value="" disabled selected>Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <div class="section-title">Prescription Details</div>
      <div class="mb-3">
        <label for="prescriptionDate" class="form-label">Prescription Date</label>
        <input type="date" id="prescriptionDate" th:field="*{prescriptionDate}" class="form-control" required>
        <div th:if="${#fields.hasErrors('prescriptionDate')}" th:errors="*{prescriptionDate}" class="text-danger"></div>
      </div>

      <div class="mb-3">
        <label for="diagnosis" class="form-label">Diagnosis</label>
        <textarea id="diagnosis" th:field="*{diagnosis}" class="form-control" rows="3" placeholder="Enter diagnosis"></textarea>
      </div>

      <div class="mb-3">
        <label for="medicines" class="form-label">Medicines</label>
        <textarea id="medicines" th:field="*{medicines}" class="form-control" rows="4" placeholder="List prescribed medicines" required></textarea>
        <div th:if="${#fields.hasErrors('medicines')}" th:errors="*{medicines}" class="text-danger"></div>
      </div>

      <div class="mb-3">
        <label for="nextVisitDate" class="form-label">Next Visit Date</label>
        <input type="date" id="nextVisitDate" th:field="*{nextVisitDate}" class="form-control">
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="/prescriptions" class="btn btn-outline-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Save Prescription</button>
      </div>
    </form>
  </div>
</body>
</html>
